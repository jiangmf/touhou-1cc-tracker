{% extends 'base.html' %}

{% block "content" %}

<form class="form-horizontal col-md-12" _lpchecked="1" action="" method="post">
  {% csrf_token %}
	<h4>
        Create a password for your tracker, you will need it to update it.
    </h4>
    <div class="form-group">
      <input class="form-control center-block" id="tracker-password" type="password" name="tracker_password" placeholder="Password">
    </div>

    <div class="form-group">
        <button class="btn btn-default" type="submit">Submit</button>
    </div>
</form>
{% endblock %}
